<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun Resty!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }.envelope-container {
  position: relative;
  width: 300px;
  height: 200px;
  perspective: 1000px;
}

.envelope {
  width: 100%;
  height: 100%;
  background: #ff69b4;
  position: absolute;
  transform-style: preserve-3d;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.heart {
  width: 40px;
  height: 40px;
  background: red;
  position: relative;
  transform: rotate(-45deg);
  margin-bottom: 20px;
}

.heart::before,
.heart::after {
  content: '';
  width: 40px;
  height: 40px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -20px;
  left: 0;
}

.heart::after {
  top: 0;
  left: 20px;
}

.flap-top, .flap-left, .flap-right, .flap-bottom {
  position: absolute;
  background: #f06292;
  backface-visibility: hidden;
  transition: transform 0.6s ease;
}

.flap-top {
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  transform-origin: top;
  z-index: 3;
}

.flap-left {
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  transform-origin: left;
  z-index: 2;
}

.flap-right {
  top: 0;
  right: 0;
  width: 50%;
  height: 100%;
  transform-origin: right;
  z-index: 2;
}

.flap-bottom {
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  transform-origin: bottom;
  z-index: 1;
}

.card {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease forwards;
  z-index: 4;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.typed-text {
  white-space: pre-wrap;
  overflow: hidden;
  border-right: 2px solid #000;
  animation: typing 4s steps(50, end), blink 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent; }
}

  </style>
</head>
<body>
  <div class="envelope-container" onclick="openEnvelope()">
    <div class="envelope">
      <div class="heart"></div>
      <div class="flap-top"></div>
      <div class="flap-left"></div>
      <div class="flap-right"></div>
      <div class="flap-bottom"></div>
      <div class="card" id="card">
        <div class="typed-text" id="message"></div>
      </div>
    </div>
  </div>  <audio id="myAudio" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Happy_Music/Scott_Holmes_-_Happy_Music.mp3" type="audio/mpeg">
  </audio>  <script>
    let opened = false;
    function openEnvelope() {
      if (opened) return;
      opened = true;
      document.querySelector('.flap-top').style.transform = 'rotateX(-180deg)';
      setTimeout(() => {
        document.querySelector('.flap-left').style.transform = 'rotateY(-180deg)';
        document.querySelector('.flap-right').style.transform = 'rotateY(180deg)';
      }, 600);
      setTimeout(() => {
        document.querySelector('.flap-bottom').style.transform = 'rotateX(180deg)';
      }, 1200);
      setTimeout(() => {
        document.getElementById('card').style.display = 'block';
        typeMessage();
        document.getElementById('myAudio').play();
      }, 1800);
    }

    function typeMessage() {
      const text = `Selamat Ulang Tahun, Resty! 🎉\n\nHari ini adalah hari spesial... karena kamu lahir dan bikin dunia jadi lebih indah ✨\n\nDari Ammar yang lagi belajar ngoding demi kamu 🧑‍💻💖\n\nSemoga semua impianmu tercapai, dan jangan lupa senyum terus yaa 🌸🌈`;
      const target = document.getElementById('message');
      let i = 0;
      const interval = setInterval(() => {
        target.textContent += text[i];
        i++;
        if (i === text.length) clearInterval(interval);
      }, 40);
    }
  </script></body>
</html>
