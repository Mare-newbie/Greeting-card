<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Resty!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;
      padding: 50px;
      perspective: 1000px;
    }

    .envelope-wrapper {
      width: 200px;
      height: 150px;
      margin: 100px auto;
      position: relative;
      transform-style: preserve-3d;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #ff69b4;
      position: absolute;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 75px solid #f06292;
      transform-origin: top center;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .flap.opened {
      transform: rotateX(-150deg);
    }

    .card {
      display: none;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      animation: fadeIn 1.2s ease-in;
      margin: 0 auto;
    }

    .emoji {
      font-size: 40px;
    }

    h1 {
      color: #ff69b4;
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Musik dan efek suara -->
  <audio id="myAudio" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Happy_Music/Scott_Holmes_-_Happy_Music.mp3" type="audio/mpeg">
  </audio>
  <audio id="paperSound">
    <source src="paper-open.mp3" type="audio/mpeg">
  </audio>

  <!-- Amplop 3D -->
  <div class="envelope-wrapper" onclick="openCard()">
    <div class="envelope"></div>
    <div class="flap" id="flap"></div>
  </div>

  <!-- Kartu Ucapan -->
  <div class="card" id="greetingCard">
    <div class="emoji">ğŸ‚ğŸ‰ğŸ’•</div>
    <h1>Selamat Ulang Tahun, Resty!</h1>
    <p>Hari ini adalah hari spesial... karena kamu lahir dan bikin dunia jadi lebih indah âœ¨</p>
    <p>Dari Ammar yang lagi belajar ngoding demi kamu ğŸ§‘â€ğŸ’»ğŸ’–</p>
    <p>Semoga semua impianmu tercapai, dan jangan lupa senyum terus yaa ğŸŒ¸ğŸŒˆ</p>
    <div class="emoji">ğŸ’ŒğŸŒğŸª„</div>
    <button class="back-btn" onclick="resetCard()">ğŸ” Balik ke amplop</button>
  </div>

  <script>
    function openCard() {
      const flap = document.getElementById("flap");
      flap.classList.add("opened");

      // Delay muncul kartu agar sinkron dengan animasi
      setTimeout(() => {
        document.querySelector('.envelope-wrapper').style.display = 'none';
        document.getElementById('greetingCard').style.display = 'inline-block';
      }, 800);

      document.getElementById('myAudio').play();
      document.getElementById('paperSound').play();
    }

    function resetCard() {
      document.getElementById('greetingCard').style.display = 'none';
      const flap = document.getElementById("flap");
      flap.classList.remove("opened");
      const env = document.querySelector('.envelope-wrapper');
      env.style.display = 'block';
    }
  </script>

</body>
</html>
