<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Resty!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
      text-align: center;
      overflow-x: hidden;
      padding: 50px;
    }

    .envelope-container {
      position: relative;
      width: 200px;
      height: 150px;
      margin: 100px auto;
      perspective: 1000px;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff69b4;
      border-radius: 5px;
      transform-origin: top;
      transition: transform 1s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .flap.opened {
      transform: rotateX(-120deg);
    }

    .message-card {
      display: none;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      animation: fadeIn 1.5s ease-in forwards;
      opacity: 0;
    }

    .emoji {
      font-size: 40px;
    }

    #messageText {
      white-space: pre-line;
      text-align: left;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #reopenBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Musik dan efek suara -->
  <audio id="bgMusic" loop>
    <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Happy_Music/Scott_Holmes_-_Happy_Music.mp3" type="audio/mpeg">
  </audio>

  <audio id="paperSound">
    <source src="https://www.soundjay.com/mechanical/sounds/page-turn-01a.mp3" type="audio/mpeg">
  </audio>

  <!-- Canvas untuk confetti -->
  <canvas class="confetti" id="confettiCanvas"></canvas>

  <!-- Amplop -->
  <div class="envelope-container" onclick="openEnvelope()">
    <div class="flap" id="flap"></div>
  </div>

  <!-- Kartu ucapan -->
  <div class="message-card" id="messageCard">
    <div class="emoji">üéÇüéâüíï</div>
    <div id="messageText"></div>
    <div class="emoji">üíåüåçü™Ñ</div>
    <button id="reopenBtn" onclick="resetEnvelope()">üîÅ Buka Lagi</button>
  </div>

  <script>
    const flap = document.getElementById("flap");
    const messageCard = document.getElementById("messageCard");
    const messageText = document.getElementById("messageText");
    const bgMusic = document.getElementById("bgMusic");
    const paperSound = document.getElementById("paperSound");

    const fullMessage = `Selamat Ulang Tahun, Resty!\n\nHari ini adalah hari spesial... karena kamu lahir dan bikin dunia jadi lebih indah ‚ú®\n\nDari Ammar yang lagi belajar ngoding demi kamu üßë‚Äçüíªüíñ\n\nSemoga semua impianmu tercapai, dan jangan lupa senyum terus yaa üå∏üåà`;

    function openEnvelope() {
      flap.classList.add("opened");
      setTimeout(() => {
        paperSound.play();
        messageCard.style.display = "block";
        typeMessage(fullMessage);
        bgMusic.play();
        launchConfetti();
      }, 800);
    }

    function typeMessage(text) {
      let i = 0;
      messageText.textContent = "";
      const interval = setInterval(() => {
        messageText.textContent += text[i];
        i++;
        if (i === text.length) clearInterval(interval);
      }, 40);
    }

    function resetEnvelope() {
      flap.classList.remove("opened");
      messageCard.style.display = "none";
      messageText.textContent = "";
    }

    // Simple confetti using canvas
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    let confetti = [];

    function launchConfetti() {
      resizeCanvas();
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 5 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confetti.length; i++) {
        let p = confetti[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.d;
        if (p.y > canvas.height) p.y = 0;
      }
      requestAnimationFrame(animateConfetti);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
  </script>

</body>
</html>
